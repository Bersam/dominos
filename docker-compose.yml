version: '2'

services:
  postgres:
    image: postgres:12
  web:
    restart: always
    environment:
      - DJANGO_SECRET_KEY=local
    image: web
    build: ./
    command: >
      bash -c "./manage.py migrate &&
               ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./dominos:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
